<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <title>Vite App</title>
</head>

<body>
  <section>
    <!-- title -->
    <div class="title">
      <span>DUO</span>
      <p>au sommet</p>
    </div>
    <!-- scroll button -->
    <div id="mouse-scroll">
      <div>
        <span class="down-arrow-1"></span>
        <span class="down-arrow-2"></span>
      </div>
      <div class="mouse">
        <div class="mouse-in"></div>
      </div>
    </div>
    <!-- center tower-->
    <div class="center-tower">
      <img src="./src/img/background.svg" alt="" srcset="">
    </div>
    <!-- left tower -->
    <div class="tower left-tower">
      <!-- <img src="./src/img/2021-10-Tours-Duo-109_Tour_Gauche.png"> -->
    </div>
    <!-- right tower -->
    <div class="tower right-tower">
      <!-- <img src="./src/img/2021-10-Tours-Duo-109_Tour Gauche.png"> -->
    </div>
    <!-- right tower -->
    <div class="menu-desktop">
      <div class="mini-map">
        <img src="./src/img/IMG_BG.png" alt="" srcset="">
        <!-- <div class="reveal-map"></div> -->
        <div class="menu-title">
          <p>PARIS</p>
          <span>Tours DUO</span>
        </div>
      </div>
      <div id="home-button">
        <i class='fas fa-arrow-left'></i>
        <span>Accueil</span>
      </div>
    </div>
  </section>




  <script type="module" src="/main.js"></script>
</body>

</html>
